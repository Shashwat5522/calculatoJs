<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific_Calculator</title>
  
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="main">
    <div class="calculator">
      <div class="display">
        <div class="previous-operand"></div>

        <div class="current-operand"></div>
        
      </div>
      <div class="button">
        <div class="row">
          <div class="column">
            <button operation-button class="btn MC-button">MC</button>

          </div>
          <div class="column">
            <button operation-button class="btn MR-button">MR</button>
          </div>
          <div class="column">
            <button operation-button class="btn Mplus-button">M+</button>
          </div>
          <div class="column">
            <button operation-button class="btn Mminus-button">M-</button>
          </div>
          <div class="column">
            <button operation-button class="btn MS-button">MS</button>
          </div>
          
          
        </div>
        <div class="row">
          <div class="column">
            <button operation-button class="btn Operation-button">2nd</button>

          </div>
          <div class="column">
            <button operation-button  class="btn PI-button"></button>
          </div>
          <div class="column">
            <button operation-button class="btn exp-button">e</button>
          </div>
          <div class="column">
            <button allClear-button class="btn All-Clear-Button">C</button>
          </div>
          <div class="column">
            <button delete-button class="btn Delete-Button">Del</button>
          </div>
          
          
        </div>
        <div class="row">
          <div class="column">
            <button  class="btn square-button">x^2</button>

          </div>
          <div class="column">
            <button class="btn Inverse-button">1/x</button>
          </div>
          <div class="column">
            <button class="btn Abs-button">|x|</button>
          </div>
          <div class="column">
            <button class="btn Operation-button">exp</button>
          </div>
          <div class="column">
            <button class="btn Operation-button">mod</button>
          </div>
          
          
        </div>
        <div class="row">
          <div class="column">
            <button class="btn sqrt-button">âˆš</button>

          </div>
          <div class="column">
            <button class="btn Number-button">(</button>
          </div>
          <div class="column">
            <button class="btn Number-button">)</button>
          </div>
          <div class="column">
            <button class="btn Factorial-button">n!</button>
          </div>
          <div class="column">
            <button class="btn Operation-button">/</button>
          </div>
          
          
        </div>
        <div class="row">
          <div class="column">
            <button class="btn restTo-button">x^y</button>

          </div>
          <div class="column">
            <button class="btn Number-button">7</button>
          </div>
          <div class="column">
            <button class="btn Number-button">8</button>
          </div>
          <div class="column">
            <button class="btn Number-button">9</button>
          </div>
          <div class="column">
            <button class="btn Operation-button">*</button>
          </div>
          
          
        </div>
        <div class="row">
          <div class="column">
            <button class="btn ten-button">10^x</button>

          </div>
          <div class="column">
            <button class="btn Number-button">4</button>
          </div>
          <div class="column">
            <button class="btn Number-button" value="5">5</button>
          </div>
          <div class="column">
            <button class="btn Number-button">6</button>
          </div>
          <div class="column">
            <button class="btn Operation-button">-</button>
          </div>
          
          
        </div>
        <div class="row">
          <div class="column">
            <button class="btn Log-button">log</button>

          </div>
          <div class="column">
            <button class="btn Number-button">1</button>
          </div>
          <div class="column">
            <button class="btn Number-button">2</button>
          </div>
          <div class="column">
            <button class="btn Number-button">3</button>
          </div>
          <div class="column">
            <button class="btn Operation-button">+</button>
          </div>
          
          
        </div>
        <div class="row">
          <div class="column">
            <button class="btn ln-button">ln</button>

          </div>
          <div class="column">
            <button class="btn plusOrminus-button">+/-</button>
          </div>
          <div class="column">
            <button class="btn Number-button">0</button>
          </div>
          <div class="column">
            <button class="btn Number-button">.</button>
          </div>
          <div class="column">
            <button class="btn Equals-button">=</button>
          </div>
          
          
        </div>
        <div class="row"style="border-bottom-left-radius: 30px;
        border-bottom-right-radius: 30px;">
          <div class="column"
          style="width: 50%;">
            <button class="btn">Trigonometry</button>

          </div>
          <div class="column" style="width: 50%;">
            <button class="btn">function</button>
          </div>
          
          
          
        </div>

      </div>
    </div>
  </div>
  <script src="script.js"></script> 
</body>
</html>
